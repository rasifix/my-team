# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
    - run: pwd
    - run: npm ci
    - run: npm run build --if-present
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout teams-app-site repository
      uses: actions/checkout@v4
      with:
        repository: rasifix/teams-app-site
        token: ${{ secrets.DEPLOY_TOKEN }}
        path: teams-app-site
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
        path: build-artifacts
        
    - name: Deploy to teams-app-site
      working-directory: teams-app-site
      run: |
        # Remove existing assets (keep .git and other hidden files)
        find . -maxdepth 1 -not -name '.*' -not -name 'README.md' -exec rm -rf {} +
        
        # Copy new build assets
        cp -r ../build-artifacts/* .
        
        # Configure git
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # Add, commit and push changes
        git add .
        if git diff --staged --quiet; then
          echo "No changes to deploy"
        else
          git commit -m "Deploy from teams-app@${{ github.sha }}"
          git push
        fi
